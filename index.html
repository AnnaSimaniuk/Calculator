<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="box">
    <div class="display">
      <input class="display-input" type="text" readonly size="18">
    </div>
    <span class="rad_deg_container"><span class="rad">Rad / </span><span class="deg">Deg</span></span>
    <div class="keys">
      <p>
        <input type="button" class="button gray" value="mrc">
        <input type="button" class="button gray" value="m-">
        <input type="button" class="button gray" value="m+">
        <input type="button" class="button pink" value="/">
        <input type="button" class="button green" value="%">
        <input type="button" class="button green" value="log">
      </p>
      <p>
        <input type="button" class="button black" value="7">
        <input type="button" class="button black" value="8">
        <input type="button" class="button black" value="9">
        <input type="button" class="button pink" value="*">
        <input type="button" class="button green" value="x"><span class="degree"><sup>2</sup></span>
        <input type="button" class="button pink chg_color" value="x"><span class="degree_y"><sup>y</sup></span>
      </p>
      <p>
        <input type="button" class="button black" value="4">
        <input type="button" class="button black" value="5">
        <input type="button" class="button black" value="6">
        <input type="button" class="button pink" value="-">
        <input type="button" class="button green" value="√">
        <input type="button" class="button brown" value="sin">
      </p>
      <p>
        <input type="button" class="button black" value="1">
        <input type="button" class="button black" value="2">
        <input type="button" class="button black" value="3">
        <input type="button" class="button pink" value="+">
        <input type="button" class="button green" value="e">
        <input type="button" class="button brown" value="cos">
      </p>
      <p>
        <input type="button" class="button black" value="0">
        <input type="button" class="button black" value=".">
        <input type="button" class="button black" value="C">
        <input type="button" class="button orange" value="=">
        <input type="button" class="button green" value="π">
        <input type="button" class="button brown" value="tan">
      </p>
    </div>
  </div>

<script src="index.js"></script>
</body>
</html>
